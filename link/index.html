  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        font-family: 'Poppins', sans-serif;
    }

    .container {
        min-height: 100vh;
        background-color: black;
        background-image: url('/image/26.jpg');
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        padding: 20px;
    }

    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
    }

    .profile {
        z-index: 10;
        text-align: center;
    }

    .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 2px solid white;
        object-fit: cover;
        margin-bottom: 20px;
    }

    .company-name {
        font-family: 'Libre Caslon Display', serif;
        color: white;
        font-size: 2em;
        margin-bottom: 10px;
        font-weight: 500;
    }

    .tagline {
        color: #e0e0e0;
        font-size: 1rem;
        text-align: center;
        margin-bottom: 30px;
        max-width: 400px;
    }

    .links {
        width: 100%;
        max-width: 400px;
        z-index: 10;
    }

    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        position: relative;
        overflow: hidden;
        color: white;
        text-decoration: none;
        border: 2px solid rgba(255, 255, 255, 0.3);
        background: transparent;
        transition: all 0.4s ease;
        font-family: 'Poppins', sans-serif;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            120deg, 
            transparent, 
            rgba(255,255,255,0.2), 
            transparent
        );
        transition: all 0.4s ease;
    }

    .btn:hover::before {
        left: 100%;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        border-color: rgba(255,255,255,0.5);
    }

    .btn i {
        margin-right: 10px;
        transition: transform 0.3s ease;
    }

    .btn:hover i {
        transform: rotate(360deg);
    }
</style>

<body>


    <div class="container">
        <div class="overlay"></div>
        
        <div class="profile">

            <h1 class="company-name">DWS Events</h1>
            
            <p class="tagline">Planner that sticks closer than a sister</p>
        </div>

        <div class="links">
            <a href="/index.html" class="btn">
                <i class="fas fa-home"></i> View Our Website
            </a>
            <a href="/book.html" class="btn">
                <i class="fas fa-calendar"></i> Book Appointment
            </a>
            <a href="https://selar.co/ut49" class="btn">
                <i class="fas fa-book"></i> Get PLAN IT YOURSELF book
            </a>
            <a href="https://selar.co/m/AdesuwaO" class="btn">
                <i class="fas fa-shopping-cart"></i> Shop Our Products
            </a>
            <a href="https://wa.link/2q0pze" class="btn">
                <i class="fab fa-whatsapp"></i> Whatsapp
            </a>
            <a href="https://www.youtube.com/@AdesuwaO" class="btn">
                <i class="fab fa-youtube"></i> Youtube
            </a>
        </div>
    </div>

    <script>
        // Optional advanced hover effects
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.letterSpacing = '2px';
            });

            button.addEventListener('mouseleave', function() {
                this.style.letterSpacing = '1px';
            });
        });
    </script>
